<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <input type="radio" name="slide" id="slide5">
    <div class="slider">
      <div class="slide1">
        <img class="slide-img" src="assets/mem1.jpg" alt="" width="1200" height="800">
        <p class="slide-text">You will see mems...</p>
      </div>
      <div class="slide2">
      <img class="slide-img" src="assets/mem2.jpg" alt="" width="1200" height="800">
        <p class="slide-text">A good idea</p>
      </div>
      <div class="slide3">
      <img class="slide-img" src="assets/mem3.jpg" alt="" width="1200" height="800">
        <p class="slide-text">What about JS?</p>
      </div>
      <div class="slide4">
      <img class="slide-img" src="assets/mem4.jpg" alt="" width="1200" height="800">
        <p class="slide-text">JS I miss you</p>
      </div>
      <div class="slide5">
      <img class="slide-img" src="assets/mem5.jpg" alt="" width="1200" height="800">
        <p class="slide-text">No comments...</p>
      </div>
    </div>	
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
</body>
</html>
